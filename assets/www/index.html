<body> 

	<div id='frontpage' data-role="page">

	<script>
		$('#frontpage').live('pageshow', function(){
			var contentht= 2*($('.ui-header').height()) + window.innerHeight;
			//$('[data-role=content]').css('height', window.outerHeight);
			$('.innerblock').css('height', contentht);
		});
		
		$('#choice').bind('click', function(){
			var newli = $('#templates').find('#listitem');
			newli.attr('id','resitem');
			$('#results').append(newli);
			$('#resitem').delay(100).fadeOut().fadeIn('slow')
